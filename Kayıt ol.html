                <form action method="post">
                    <h4 style="text-align: center;color: white">
                        Kayıt Ol
                    </h4>
                    <div class="form-group " style="color: white"><br>
                        <label for="username" class="control-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" value name="RegistrationForm[login]">
                        <div class="form-group">
                            <label for="firstname" class="control-label">Adınız</label>

                        <div class="form-group">

                            <input type="text" class="form-control" id="lastname" value
                                   name="RegistrationForm[last_name]">
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">E-posta Adresiniz</label>
                            <input type="email" class="form-control" id="email" value name="RegistrationForm[email]">
                        </div>
                        <div class="form-group">
                            <label for="skype" class="control-label">Telefon Numaranız</label>
                            <input type="text" class="form-control" id="skype" value name="RegistrationForm[skype]">
                        </div>

                        <div class="form-group">
                            <label for="password" class="control-label">Şifre</label>
                            <input type="password" class="form-control" id="password" name="RegistrationForm[password]">
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="control-label">Şifreyi Tekrarla</label>
                            <input type="password" class="form-control" id="confirm"
                                   name="RegistrationForm[password_again]">
                        </div>
